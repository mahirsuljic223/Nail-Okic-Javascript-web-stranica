<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript web stranica - Nail OkiÄ‡</title>    
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="icon" href="icon.png">
    <script src="https://kit.fontawesome.com/c9ff29aba9.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center">
        <i class="fas fa-book-open text-primary"></i> My<span class="text-primary">Book</span>List</h1>
        <form id="book-form">
            <div class="form-group">
                <label for="title">Naslov</label>
                <input type="text" id="title" class="form-control">
            </div>
            <div class="form-group">
                <label for="author">Autor</label>
                <input type="text" id="author" class="form-control">
            </div>
            <div class="form-group">
                <label for="id">ID#</label>
                <input type="text" id="id" class="form-control" onkeypress="return LimitToNumbers(event)">
            </div>
            <input type="submit" value="Dodaj knjigu" class="btn btn-primary btn-block">
        </form>
        <table class="table table-striped mt-5">
            <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>ID#</th>
                <th></th>
            </tr>
            </thead>
            <tbody id="book-list"></tbody>
        </table>
    </div>
    <script src="main.js"></script>
</body>
</html>
